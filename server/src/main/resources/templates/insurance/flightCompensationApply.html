<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>졸업 작품</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container" style="max-width: 60%">
    <div class="py-5 text-center">
        <h2>항공기 및 수하물 지연 보상 신청</h2>
    </div>
    <form th:action="@{/insurance/compensation/apply/flightDelay(userInsuranceId=${userInsuranceId})}" th:object="${delayForm}" method="post">
        <div class="mb-3">
            <label for="flightNumber" class="form-label">항공기 번호</label>
            <input type="text" class="form-control" id="flightNumber" name="flightNumber" th:field="*{flightNum}" required>
        </div>
        <div class="mb-3">
            <label for="departureDate" class="form-label">예정 출발 시각</label>
            <input type="datetime-local" class="form-control" id="departureDate" name="departureDate" th:field="*{departureDate}" required>
        </div>
        <select class="form-select" aria-label="Default select example" th:field="*{compensationOption}">
            <option value="" selected>보상 옵션</option>
            <option value="OPTION_EMAIL">상담 후 결정</option>
            <option value="OPTION_AUTO">자동</option>
        </select>
        <button class="w-100 btn btn-primary btn-lg" type="submit">신청</button>
    </form>
</div>
</body>
</html>
