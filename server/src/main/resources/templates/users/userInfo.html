<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>졸업 작품</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        div.m {
            margin: 20px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>내 정보</h2>
        </div>
        <div>
            <label for="memberName">이름</label>
            <input type="text" id="memberName" name="memberName" class="form-control" th:value="${loginUser.username}" readonly>
        </div>
        <div>
            <label for="memberLoginId">아이디</label>
            <input type="text" id="memberLoginId" name="memberLoginId" class="form-control" th:value="${loginUser.loginId}" readonly>
        </div>
        <div>
            <label for="memberLoginId">이메일</label>
            <input type="text" id="memberEmail" name="memberEmail" class="form-control" th:value="${loginUser.email}" readonly>
        </div>
        <div>
            <label for="memberRegisterDate">가입일</label>
            <input type="text" id="memberRegisterDate" name="memberRegisterDate" class="form-control" th:value="${loginUser.joinDate}" readonly>
        </div>
        <div>
            <label for="memberWalletAccount">가상 화폐 지갑</label>
            <input type="text" id="memberWalletAccount" name="memberWalletAccount" class="form-control" th:value="${loginUser.wallet != null ? loginUser.wallet.accountNum : '가상 화폐 지갑을 입력해주세요'}" readonly>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col d-grid justify-content-md-end">
                <button class="btn btn-primary"
                        th:onclick="|location.href='@{/user/passwordUpdate}'|"
                        type="button">비밀번호 변경
                </button>
            </div>
            <div class="col d-grid justify-content-md-end">
                <button class="btn btn-primary"
                        th:onclick="|location.href='@{/user/walletAccountUpdate}'|"
                        type="button">가상 화폐 지갑 수정
                </button>
            </div>
            <div class="col d-grid justify-content-md-end">
                <button class="btn btn-primary"
                        th:onclick="|location.href='@{/user/insurances}'|"
                        type="button">가입한 보험 리스트
                </button>
            </div>
        </div>
    </div>
</body>
</html>
