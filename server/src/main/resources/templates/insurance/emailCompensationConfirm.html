<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>보험 상세 정보</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .container {
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .field {
            margin-bottom: 20px; /* 줄 간의 간격을 넓히기 위해 조정 */
        }
        .field-label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 60%">
    <div class="py-5 text-center">
        <h2>보험 상담 신청 완료</h2>
    </div>
    <div class="field">
        <span class="field-label"><strong>보험 이름:</strong></span>
        <span th:text="${userInsurance.insurance.name}"></span>
    </div>
    <div class="field">
        <span class="field-label"><strong>회원 이름:</strong></span>
        <span th:text="${userInsurance.user.username}"></span>
    </div>
    <div class="field">
        <span class="field-label"><strong>보상 신청 사유:</strong></span>
        <span th:text="${userInsurance.reason}"></span>
    </div>
    <div class="field">
        <span class="field-label"><strong>사건 발생 날짜:</strong></span>
        <span th:text="${#temporals.format(userInsurance.occurrenceDate, 'yyyy-MM-dd')}"></span>
    </div>
    <div class="field">
        <span class="field-label"><strong>신청 날짜:</strong></span>
        <span th:text="${#temporals.format(userInsurance.applyDate, 'yyyy-MM-dd')}"></span>
    </div>
    <div class="field">
        <span class="field-label"><strong>보상 금액:</strong></span>
        <span th:text="${userInsurance.compensationAmount}"></span>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" th:onclick="|location.href='@{/}'|">돌아가기</button>
    </div>
</div>
</body>
</html>
