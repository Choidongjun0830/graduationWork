<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS, JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <style>
    .navbar-text {
      font-size: 1rem;
    }
  </style>
  <title>졸업 작품</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">졸업 작품</a>
      <div class="collapse navbar-collapse justify-content-end d-flex align-items-center">
        <ul class="navbar-nav d-flex align-items-center">
          <li class="nav-item" th:if="${session.loginUser != null}">
            <span class="navbar-text me-3" th:text="|이름: ${session.loginUser.username}|">이름: 사용자</span>
          </li>
          <li class="nav-item" th:if="${session.loginUser == null}">
            <a class="nav-link btn btn-primary me-2" href="#" th:href="@{/join}">회원 가입</a>
          </li>
          <li class="nav-item" th:if="${session.loginUser == null}">
            <a class="nav-link btn btn-primary" href="#" th:href="@{/login}">로그인</a>
          </li>
          <li class="nav-item" th:if="${session.loginUser != null}">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="nav-link btn btn-primary">로그아웃</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
</body>
</html>
