<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>졸업 작품</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>관리자 홈 화면</h2>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/insurance/requests}'|">
                보험 신청 관리
            </button>
        </div>
    </div>
</div> <!-- /container -->
<div class="container" style="max-width: 800px">
    <hr class="my-4">
    <div class="row dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            보험 신청 리스트
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/boardList/notice">공지</a></li>
            <li><a class="dropdown-item" href="/boardList/shoppingInfo">쇼핑 정보</a></li>
            <li><a class="dropdown-item" href="/boardList/mat">Mat</a></li>
            <li><a class="dropdown-item" href="/boardList/mut">Mut</a></li>
        </ul>
    </div>
    <div class="py-5 text-center">
        <h2>보험 신청</h2>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>항공편</th>
            <th>발생 날짜</th>
            <th>신청 날짜</th>
            <th>신청 타입</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postList}">
            <td><a href="postView.html" th:href="@{|/board/${post.id}|}" th:text="${post.id}">ID</a></td>
            <td th:text="${post.username}">이름</td>
            <td th:text="${post.flight}">항공편</td>
            <td th:text="${post.eventDate}">발생 날짜</td>
            <td th:text="${post.requestDate}">신청 날짜</td>
            <td th:text="${post.requestType}">신청 타입</td>
        </tr>
        </tbody>
    </table>
</div> <!-- /container -->
</body>
</html>
