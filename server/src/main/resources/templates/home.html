<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>졸업 작품</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container" style="max-width: 60%">
    <div class="py-5 text-center">
        <h2>간단 보상 조회</h2>
    </div>
    <form th:action="@{/insurance/search}" th:object="${insuranceSearchForm}" method="post">
        <div class="mb-3">
            <label for="flightNumber" class="form-label">항공기 번호</label>
            <input type="text" class="form-control" id="flightNumber" name="flightNumber" th:field="*{flightNum}" required>
        </div>
        <div class="mb-3">
            <label for="departureDate" class="form-label">출발 날짜</label>
            <input type="datetime-local" class="form-control" id="departureDate" name="departureDate" th:field="*{departureDate}" required>
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">조회</button>
    </form>
</div>
</body>
</html>
